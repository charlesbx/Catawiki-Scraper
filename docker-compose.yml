version: '3.8'

services:
  scraper:
    build: .
    container_name: catawiki-scraper
    env_file:
      - .env
    volumes:
      # Mount data directory for persistence
      - ./data:/app/data
      - ./logs:/app/logs
      - ./items.json:/app/items.json
    restart: unless-stopped
    environment:
      - HEADLESS_MODE=true
      - LOG_LEVEL=INFO
