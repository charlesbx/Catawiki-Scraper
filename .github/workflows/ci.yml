name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12']
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Cache pip packages
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        set -euxo pipefail
        python -m pip install --upgrade pip
        python --version
        pip --version
        pip install -r requirements.txt
    
    - name: Run tests with pytest
      env:
        TESTING_MODE: "true"
      run: |
        set -euxo pipefail
        pytest tests/ -v --cov=src --cov-report=xml:coverage.xml --cov-report=term
    
    - name: Validate coverage file
      run: |
        set -euxo pipefail
        echo "Listing working directory:"
        ls -la
        if [ ! -f coverage.xml ]; then
          echo "ERROR: coverage.xml not found - pytest may have failed"
          exit 1
        fi
        echo "✅ coverage.xml found"
        head -n 20 coverage.xml || true
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      continue-on-error: true
      with:
        file: coverage.xml
        flags: unittests
        name: codecov-umbrella
    
    - name: Debug info (on failure)
      if: failure()
      run: |
        echo "---- Python environment ----"
        python --version
        pip --version
        pip list --format=columns | head -n 50
        echo "---- Workspace structure ----"
        ls -la
        find . -maxdepth 3 -type f -name '*.py' | head -n 50

  lint:
    name: Code Quality Checks
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install linting tools
      run: |
        python -m pip install --upgrade pip
        pip install black flake8 mypy ruff
    
    - name: Run Black (code formatting check)
      run: black --check src/ tests/ --line-length=100
    
    - name: Run Flake8 (style guide)
      continue-on-error: true
      run: flake8 src/ tests/ --max-line-length=100 --extend-ignore=E203,W503 || echo "⚠️  Flake8 warnings found"
    
    - name: Run Ruff (fast linter)
      continue-on-error: true
      run: ruff check src/ tests/ || echo "⚠️  Ruff warnings found"
    
    - name: Run MyPy (type checking)
      continue-on-error: true
      run: mypy src/ --ignore-missing-imports || echo "⚠️  Type checking warnings found"

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Install safety
      run: pip install safety
    
    - name: Run safety check
      continue-on-error: true
      run: |
        echo "Running security scan with safety..."
        safety check --file=requirements.txt || echo "⚠️  Security warnings found, but not blocking CI"

  docker:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: [test, lint]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Build Docker image
      run: docker build -t catawiki-scraper:latest .
    
    - name: Test Docker image
      run: |
        docker run --rm catawiki-scraper:latest python -c "import src; print('Import successful')"
